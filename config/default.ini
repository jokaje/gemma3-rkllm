# Gemma3 RKLLM Configuration
# Configuration file for Gemma3 RKLLM server

[server]
host = 0.0.0.0
port = 8080
debug = false
cors_enabled = true
max_workers = 4

[model]
default_model = gemma3-4b
max_context_length = 128000
default_temperature = 0.7
max_new_tokens = 2048
models_dir = ./models

[multimodal]
max_image_size = 2048
supported_formats = jpg,jpeg,png,webp,bmp
image_quality = 85
enable_pan_and_scan = true

[npu]
platform = rk3588
frequency_mode = performance
enable_optimization = true
memory_pool_size = 8192

[logging]
level = INFO
file = ./logs/gemma3-rkllm.log
max_size = 10MB
backup_count = 5

[api]
enable_ollama_compatibility = true
enable_openai_compatibility = false
rate_limit = 100
timeout = 300

[security]
api_key_required = false
allowed_origins = *
max_request_size = 50MB

